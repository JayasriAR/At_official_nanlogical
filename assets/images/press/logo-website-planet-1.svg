<?xml version="1.0" encoding="UTF-8"?> <svg xmlns="http://www.w3.org/2000/svg" width="111" height="40" viewBox="0 0 111 40" fill="none"><style xmlns="" id="stylebot-css-*">/* Disable pop-up 'Sign-in with Google' */ #credential_picker_container { display: none !important; }</style><style xmlns="" id="stylebot-css-redwerk.com, redwerk.es, qawerk.com, qawerk.es, qawerk.de, bugcrawl.qawerk.com, bugcrawl.qawerk.es, bugcrawl.qawerk.de,qawerk-es.localhost,qawerk-de.localhost,qawerk-com.localhost">/* Content Builder */ .pe_layout_builder .pe_block .config { /* display: none !important; */ } .pe_layout_builder .pe_block .head h3 span.type { display: block !important; width: 100% !important; } /* Location Taxonomy */ #edittag { display: grid !important; width: 100% !important; max-width: unset !important; grid-template-columns: repeat(2, 1fr) !important; grid-template-rows: 5em 3em auto !important; align-items: flex-start !important; align-content: flex-start !important; } #edittag &gt; .form-table:nth-of-type(1) { grid-row: span 3 !important; } #edittag h2 { grid-row: 2 !important; grid-column: 2 !important; } #edittag &gt; .form-table:nth-of-type(2) { grid-row: 3 !important; grid-column: 2 !important; } #edittag &gt; .edit-tag-actions { grid-column: 2 !important; grid-row: 1 !important; } /* Bug Crawl Fields - start */ #wpseo_meta { display: block !important; } .acf-fields { display: flex !important; flex-direction: column !important; } .acf-field { min-height: unset !important; } .acf-repeater .acf-row-handle { position: relative !important; vertical-align: unset !important; } .acf-repeater .acf-row-handle &gt; span { position: sticky !important; top: 4em !important; font-weight: bold !important; color: red !important; font-size: 1.25em !important; } .acf-fields .acf-field[data-name=sections_type] {order: 0 !important;} .acf-fields .acf-field[data-name=bug_title] {order: 1 !important;} .acf-fields .acf-field[data-name=bug_description_fields] {order: 2 !important;} .acf-fields .acf-field[data-name=visual_bug_report] {order: 3 !important;} .acf-fields .acf-field[data-name=environment] {order: 0 !important;} .acf-fields .acf-field[data-name=severity] {order: 1 !important;} .acf-fields .acf-field[data-name=precondition] {order: 2 !important;} .acf-fields .acf-field[data-name=steps_to_reproduce] {order: 3 !important;} .acf-fields .acf-field[data-name=actual_result] {order: 4 !important;} .acf-fields .acf-field[data-name=expected_result] {order: 5 !important;} .acf-fields .acf-field[data-name=bug_crawl__] {order: 6 !important;} [data-name="bug_description_fields"] .acf-field { display: block !important; width: 100% !important; } .acf-fields &gt; .acf-field:is([data-name=severity], [data-name=environment], [data-name=actual_result], [data-name=expected_result]) textarea { min-height: 75px !important; } .acf-fields &gt; .acf-field iframe { max-height: 200px !important; } /* Bug Crawl Fields - end */ @media (max-width: 850px) { /* Media - start */ #media-frame-title, .media-attachments-filter-heading, .acf-expand-details, .wp-core-ui .attachment-preview .thumbnail .filename { display: none; } .section-type-recentposts, .sction-recentwork-hide { display: block; } .media-modal { inset: 0; } .media-modal-close { background-color: gray; color: white; } .media-frame-router { top: 0; } .media-frame-content { top: 34px; } .media-toolbar { top: 0; display: flex; flex-direction: column; align-items: stretch; height: 120px; } .media-toolbar-primary { max-width: unset; float: none; height: auto; } .media-toolbar-primary, .media-toolbar-primary button { width: 100%; } .media-modal-content .media-frame select.attachment-filters { margin: 0; width: auto; min-height: unset; font-size: 12px; padding: 5px; } .media-toolbar-secondary { max-width: unset; float: none; height: auto; } .attachments-wrapper { top: 120px; } .attachments { top: 120px; font-weight: 500; } .attachments .attachment .attachment-preview { position: static; padding: 12px; } .attachments .attachment .attachment-preview::before { position: absolute; inset: 0; } .attachments .attachment .attachment-preview:is(.subtype-jpeg, .subtype-jpg, .subtype-png)::before { background-color: green; } .attachments .attachment .attachment-preview:is(.subtype-mp4)::before { background-color: red; } .attachments .attachment .attachment-preview:is(.subtype-gif)::before { background-color: orange; } @media (max-width: 900px) { .attachments-browser .attachments { display: flex; flex-wrap: wrap; gap: .5em; } .attachments-browser .attachments .attachment { float: none; width: calc(100% / 2 - 1em); max-height: 100px; display: flex; align-items: center; gap: .5em; --size: 4em; padding: 0; color: white; border-radius: 1em; overflow: hidden; } .attachments-browser .attachments .attachment:hover { filter: sepia(1) drop-shadow(0 0 5px black); } .attachments-browser .attachments .attachment::after { content: attr(aria-label); display: block; padding: 5px; border-radius: 5px; position: relative; z-index: 100; font-size: 1.1em; } .wp-core-ui .attachment-preview { width: var(--size); aspect-ratio: 1; } .wp-core-ui .attachment-preview::before { padding-top: var(--size); } .wp-core-ui .attachment-preview .thumbnail { display: flex; } .wp-core-ui .attachment-preview .thumbnail :is(.centered, .icon) { position: static; transform: unset !important; } .wp-core-ui .thumbnail .centered { max-width: var(--size) !important; display: inline-flex; } .wp-core-ui .thumbnail .centered img { position: static; transform: unset !important; width: 100%; height: auto; max-width: unset; max-height: unset; } } /* Media - end */ #publish { display: block; position: fixed; z-index: 100; bottom: 0; left: 50%; transform: translate(-50%, 0); font-size: 18px; padding: .2em 5em; } .acf-repeater .acf-row.-collapsed &gt; .acf-fields &gt; *:first-child { display: block; } .acf-repeater .acf-row-handle .acf-icon { top: 50%; transform: translate(0, -50%); border-radius: 0; height: 98%; } .acf-field { min-height: unset; } .postbox .acf-fields.-sidebar { padding: 160px 0 0 !important; } .acf-fields.-sidebar::before { content: none; } .acf-hl.acf-tab-group { width: 100% !important; top: 0 !important; display: flex !important; flex-wrap: wrap !important; } } iframe[id^=acf-editor] { /* max-height: 100px; */ min-height: unset !important; }</style><path d="M61.6058 7.78162L60.1677 13.644L58.4838 7.78162H57.1365L55.4526 13.644L54.0253 7.78162H52.1472L54.6081 17.0784H56.1111L57.8076 11.4377L59.5045 17.0784H61.007L63.4809 7.78162H61.6027H61.6058ZM71.3586 9.40128V7.78162H65.2835V17.0811H71.3586V15.4618H67.0838V13.2008H70.7237V11.5816H67.0838V9.40172H71.3586V9.40128Z" fill="white"></path><path d="M77.4467 15.4592H75.5684V13.1743H77.4467C78.2624 13.1743 78.6512 13.6835 78.6512 14.3078C78.6512 14.9321 78.2624 15.4573 77.4467 15.4573M75.5684 9.3989H77.3302C78.0942 9.3989 78.5195 9.82943 78.5195 10.467C78.5195 11.1047 78.092 11.5378 77.3302 11.5378H75.5684V9.39672V9.3989ZM80.4517 14.3996C80.4517 13.157 79.7394 12.5713 79.1823 12.3099C79.649 12.088 80.3226 11.4223 80.3226 10.3908C80.3226 8.79943 79.2734 7.77924 77.4729 7.77924H73.7679V17.0806H77.6279C79.2732 17.0806 80.4517 16.1404 80.4517 14.4037M88.1839 12.3644C87.7953 11.9991 87.2644 11.7637 86.4224 11.6462L85.3342 11.4899C84.9588 11.4375 84.6608 11.2937 84.4791 11.1241C84.2854 10.9414 84.2073 10.6931 84.2073 10.4583C84.2073 9.81853 84.6738 9.28293 85.6346 9.28293C86.2435 9.28293 86.9429 9.36141 87.5255 9.92273L88.6655 8.78918C87.8754 8.01859 86.9559 7.70534 85.6863 7.70534C83.6918 7.70534 82.4741 8.86766 82.4741 10.5257C82.4741 11.3091 82.6942 11.9099 83.1347 12.354C83.5488 12.7586 84.1321 13.0068 84.9218 13.1243L86.0364 13.2809C86.4637 13.3463 86.6708 13.4378 86.8521 13.6074C87.0462 13.7901 87.1369 14.0643 87.1369 14.3909C87.1369 15.1351 86.5673 15.5397 85.505 15.5397C84.65 15.5397 83.86 15.3443 83.2772 14.7562L82.1095 15.9318C83.016 16.8587 84.0782 17.1591 85.4769 17.1591C87.407 17.1591 88.8965 16.1411 88.8965 14.339C88.8965 13.5163 88.67